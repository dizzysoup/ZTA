# renew_before_expiry = 30 days
version = 2.5.0
archive_dir = /etc/letsencrypt/archive/npm-29
cert = /etc/letsencrypt/live/npm-29/cert.pem
privkey = /etc/letsencrypt/live/npm-29/privkey.pem
chain = /etc/letsencrypt/live/npm-29/chain.pem
fullchain = /etc/letsencrypt/live/npm-29/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = dfe2849f54ab74a86b1d43dff933eb83
key_type = ecdsa
elliptic_curve = secp384r1
preferred_chain = ISRG Root X1
work_dir = /tmp/letsencrypt-lib
logs_dir = /tmp/letsencrypt-log
authenticator = dns-duckdns
dns_duckdns_credentials = /etc/letsencrypt/credentials/credentials-29
webroot_path = /data/letsencrypt-acme-challenge,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
